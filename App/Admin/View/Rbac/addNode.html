<extend name="Public:base" />
<block name="headerCss">
    <link rel="stylesheet" href="__PUBLIC__/css/public.css">
</block>
<block name="menuTree">
    <!--<include file="Public/listree" />    -->
    {:BaseTreeList($treeArr)}
</block>
<block name="content"> 
        <form action="{:U('/Admin/Rbac/AddNodeHandle/')}" method="POST">
            <table class="table">
                <tr>
                    <td align="center" colspan="2">添加节点</td>
                </tr>
                <tr>
                    <td align="right">{$levelType}名称：</td>
                    <td>
                        <input type="text" name="nodeName" id="nodeName" />
                    </td>
                </tr>
                <tr>
                    <td align="right">{$levelType}描述：</td>
                    <td>
                        <input type="text" name="nodeTitle" id="nodeTitle" />
                    </td>
                </tr>
                <tr>
                    <td align="right">序号：</td>
                    <td>
                        <input type="text" name="nodeSort" id="nodeSort" value="1">
                    </td>
                </tr>
                <tr>
                    <td align="right">是否开启</td>
                    <td>
                        <input type="radio" name="nodeStatus" value="1" checked="checked" />&nbsp;开启&nbsp;
                        <input type="radio" name="nodeStatus" value="0">&nbsp;关闭
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td align="left">
                        <input type="hidden" name="nodeLevel" value="{$nodeLevel}">
                        <input type="hidden" name="nodePid" value="{$nodePid}">
                        <input type="submit" value="保存添加">
                    </td>
                </tr>
            </table>
        </form> 
</block>
