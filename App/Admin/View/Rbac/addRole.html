<extend name="Public:base" />
<block name="headerCss">
    <link rel="stylesheet" href="__PUBLIC__/css/public.css">
</block>
<block name="menuTree">
    <!--<include file="Public/listree" />    -->
    {:BaseTreeList($treeArr)}
</block>
<block name="content"> 
        <form action="{:U('/Admin/Rbac/AddRoleHandle/')}" method="POST">
            <table class="table">
                <tr>
                    <td align="center" colspan="2">添加角色</td>
                </tr>
                <tr>
                    <td align="right">角色名称：</td>
                    <td>
                        <input type="text" name="roleName" id="roleName" />
                    </td>
                </tr>
                <tr>
                    <td align="right">角色描述：</td>
                    <td>
                        <input type="text" name="roleRemark" id="roleRemark" />
                    </td>
                </tr>
                <tr>
                    <td align="right">是否开启：</td>
                    <td>
                        <input type="radio" name="roleStatus" value="1" checked="checked" />&nbsp;开启&nbsp;
                        <input type="radio" name="roleStatus" value="0">&nbsp;关闭
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td align="left">
                        <input type="submit" value="保存添加">
                    </td>
                </tr>
            </table>
        </form> 
</block>
