<extend name="Public:base" />
<block name="headerCss">
    <link rel="stylesheet" href="__PUBLIC__/css/public.css">
</block>
<!--菜单列表-->
<block name="menuTree">
    <!--<include file="Public/listree" />    -->
    {:BaseTreeList($treeArr)}
</block>
<block name="content"> 
        <table class="table">
        <tr>
            <th>ID</th>
            <th>内容</th>
            <th>发布者</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        <foreach name='list' item='val'>
            <tr>
                <td>{$val.id}</td>
                <td>{$val.content|replace_phiz=###}</td>
                <td>{$val.username}</td>
                <td>{$val.time|date='Y-m-d H:i',###}</td>
                <td><a href="{:U('/Admin/WishManage/deleteFun',array('id'=>$val['id']))}">删除</a></td>
            </tr>
        </foreach>
        <tr>
            <td colspan="5" align='center'>
                <div class="Pagination">{$show}</div>
                <input type="hidden" id="acFlag" value="{$acFlag}">
            </td>
        </tr>
    </table> 
</block>
