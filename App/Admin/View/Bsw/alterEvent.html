<extend name="Public:base" />
<block name="headerCss">
    <link rel="stylesheet" href="__PUBLIC__/css/public.css">
</block>
<block name="menuTree">
    <!--<include file="Public/listree" />    -->
    {:BaseTreeList($treeArr)}
</block>
<block name="content">
    <ul class="breadcrumb">
        <li><span class="primary-font"><i class="icon-home"></i></span><a href="/"> 首页</a></li>
        <li>赛事项目</li>
        <li>修改赛事项目</li>
    </ul>
    <div class="smart-widget widget-dark-blue">
        <div class="smart-widget-header">
            修改赛事项目
        </div>
        <div class="smart-widget-inner">
            <div class="smart-widget-hidden-section">
            </div>
            <div class="smart-widget-body">
                <form class="form-horizontal" action="{:U('/Admin/Bsw/handleAlterEvent/')}" method="POST" ">
                    <div class="form-group ">
                        <label for="t_Title" class="col-lg-2 control-label ">赛事项目</label>
                        <div class="col-lg-3">
                            <input class="form-control" type="text" name="e_name" id="e_name" value="{$eventModel.e_name}" placeholder="赛事项目">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="t_Title" class="col-lg-2 control-label ">序号</label>
                        <div class="col-lg-3 ">
                            <input class="form-control" type="text" name="e_sort" id="e_sort" value="{$eventModel.e_sort}" placeholder="序号">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit " class="btn btn-success btn-lg">修改</button>
                            <input type="hidden" name="e_pid" value="{$eventModel.e_pid}" />
                            <input type="hidden" name="id" value="{$eventModel.id}" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</block>
