<extend name="Public:base" />
<block name="headerCss">
    <link rel="stylesheet" href="__PUBLIC__/css/public.css">
</block>
<block name="menuTree">
    <!--<include file="Public/listree" />    -->
    {:BaseTreeList($treeArr)}
</block>
<block name="content">
    <ul class="breadcrumb">
        <li><span class="primary-font"><i class="icon-home"></i></span><a href="{:U('/Admin/Index/')}"> Home</a></li>
        <li>比赛网</li>
        <li>比赛列表</li>
    </ul>
    <div class="row">
        <a href="{:U('/Admin/Bsw/addMatch')}" class="btn btn-success col-xs-offset-11">添加比赛</a>
        <table class="table table-striped" id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>比赛名称</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>简介</th>
                    <th>操作</th>
                </tr>

            </thead>
            <tbody>
                <foreach name='dataList' item='val'>
                    <tr>
                        <td>{$val.id}</td>
                        <td>{$val.m_name}</td>
                        <td>{$val.m_time_s|date='Y-m-d',###}</td>
                        <td>{$val.m_time_e|date='Y-m-d',###}</td>
                        <td>{$val.m_introduction}</td>
                        <td>
                            <a href="{:U('/Admin/Bsw/addarticle',array('g_id' => $val['g_id'],'m_id' => $val['id'],'m_name' => $val['m_name']))}" class="btn btn-primary">添加文章</a>
                            <a href="{:U('/Admin/Bsw/alterMatch/',array('id' => $val['id']))}" class="btn btn-primary">修改比赛</a>
                            <a href="#" class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                </foreach>
                <tr>
                    <td colspan="5" align='center'>
                        <div class="Pagination">{$show}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</block>
