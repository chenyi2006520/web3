<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>HouDun许愿墙</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/wish.css" />
    <script src="__STATIC__/JQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src='__PUBLIC__/js/wish.js'></script>
</head>
<body>
    <div id='top'>
        <span id='send'></span>
    </div>
    <div id='main'>
        <!--{$wish['id']}
        <foreach name="wish" item="vo">
            eee
        </foreach>-->
        
        <foreach name="wish" item="v">
            <dl class='paper a{:mt_rand(1,5)}'>
                <dt>
                    <span class='username'>{$v.username}</span>
                    <span class='num'>No.{$v.id}</span>
                </dt>
                <dd class='content'>{$v.content|replace_phiz=###}</dd>
                <dd class='bottom'>
                    <span class='time'>{$v.time|date='y-m-d H:i',###}</span>
                    <a href="" class='close'></a>
                </dd>
            </dl>
        </foreach>  
    </div>
    <div id='send-form'>
        <p class='title'><span>许下你的愿望</span><a href="" id='close'></a></p>
        <form action="{:U('Handle')}" method="post" name='wish'>
            <p>
                <label for="username">昵称：</label>
                <input type="text" name='username' id='username' />
            </p>
            <p>
                <label for="content">愿望：(您还可以输入&nbsp;<span id='font-num'>50</span>&nbsp;个字)</label>
                <textarea name="content" id='content'></textarea>
                <div id='phiz'>
                    <img src="__PUBLIC__/images/phiz/zhuakuang.gif" alt="抓狂" />
                    <img src="__PUBLIC__/images/phiz/baobao.gif" alt="抱抱" />
                    <img src="__PUBLIC__/images/phiz/haixiu.gif" alt="害羞" />
                    <img src="__PUBLIC__/images/phiz/ku.gif" alt="酷" />
                    <img src="__PUBLIC__/images/phiz/xixi.gif" alt="嘻嘻" />
                    <img src="__PUBLIC__/images/phiz/taikaixin.gif" alt="太开心" />
                    <img src="__PUBLIC__/images/phiz/touxiao.gif" alt="偷笑" />
                    <img src="__PUBLIC__/images/phiz/qian.gif" alt="钱" />
                    <img src="__PUBLIC__/images/phiz/huaxin.gif" alt="花心" />
                    <img src="__PUBLIC__/images/phiz/jiyan.gif" alt="挤眼" />
                </div>
            </p>
            <span id='send-btn'></span>
            <!--<input type="submit" />-->
        </form>
        <input type="hidden" name="wishaj" value="{:U('Wish/handle/','','',true)}" />
    </div>
    <!--[if IE 6]>
        <script type="text/javascript" src="__JS__/Js/iepng.js"></script>
        <script type="text/javascript">
            DD_belatedPNG.fix('#send,#close,.close','background');
        </script>
    <![endif]-->
</body>
</html>
