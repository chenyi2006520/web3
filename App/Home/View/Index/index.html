<extend name="Public:base" />
<block name="headerCss">
	<link rel="stylesheet" href="__PUBLIC__/css/bisai.css">
</block>
<block name="PageHeader">
	<include file="Public/PageHeader" />
</block>
<block name="content">
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-9 ">
				<div class="row clearfix">
					<div class="col-md-12 ">
						<div class="row clearfix show-grid">
							<div class="col-md-12 ">
								<div id="carousel" class="carousel slide" data-ride="carousel">
									<ol class="carousel-indicators">
										<volist name="newGames" id="game">
											<if condition="$key eq 0">
												<li data-target="#carousel" data-slide-to="{$key}" class="active"></li>
											<else/>
												<li data-target="#carousel" data-slide-to="{$key}" class=""></li>
											</if>
											</volist>
									</ol>
									<div class="carousel-inner" role="listbox">
										<volist name="newGames" id="game">
											<if condition="$key eq 0">
												<div class="item active">
											<else/>
												<div class="item">
											</if>
												<a href="{:U('/match/'.$game['id'])}" target="_blank">
													<img alt="{$game['g_name']}" class="img-rounded" src="{$game['g_image']}">
													<div class="carousel-caption">

													</div>
												</a>
											</div>
										</volist>
									</div>
									<!-- Controls -->
									<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
										<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
										<span class="sr-only"></span>
									</a>
									<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
										<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
										<span class="sr-only"></span>
									</a>
								</div>

									<ol class="carousel-indicators">
										<li data-slide-to="0" data-target="#carousel">
										</li>
										<li data-slide-to="1" data-target="#carousel">
										</li>
										<li data-slide-to="2" data-target="#carousel" class="active">
										</li>
									</ol>
									<div class="carousel-inner">
										<foreach name="newGames" item="game">
											<div class="item">
												<img src="{$game['g_image']}" class="carousel-inner img-responsive img-rounded" />
												<div class="carousel-caption">
													<h4>
													{$game['g_name']}
												</h4>
													<p>
														{$game['g_introduction']}
													</p>
												</div>
											</div>
										</foreach>
									</div>
									<a class="left carousel-control" href="#carousel" data-slide="prev">
										<span class="glyphicon glyphicon-chevron-left"></span>
									</a>
									<a class="right carousel-control" href="#carousel" data-slide="next">
										<span class="glyphicon glyphicon-chevron-right"></span>
									</a>
								</div>-->
							</div>
						</div>
						<div class="row clearfix">
							<div class="mod mod-lg">
								<div class="mod-hd">
									<h2>推荐比赛</h2>
									<a href="/match/" class="more pull-right">更多</a>
								</div>
							</div>
							<foreach name="gameList" item="game">
								<div class="col-xs-12 ">
									<h2>{$game['g_name']}</h2>
									<p>
										{$game['g_introduction']}
									</p>
									<p><a class="btn btn-default" href="{:U('/match/'.$game['id'])}" role="button">详情 »</a></p>
								</div>
							</foreach>
						</div>
					</div>

				</div>
			</div>
			<div class="row clearfix ">
				<div class="col-md-3">
					<div class="col-xs-12 rightHeader">
						<img class="carousel-inner img-responsive img-rounded" src="__STATIC__/images/Watermark.png" />
					</div>

				</div>
				<div class="col-md-3">
					<div class="side-list clearfix">
						<foreach name="gameRanList" item="game">
							<div class="item col-xs-12">
								<a href="{:U('/match/'.$game['id'])}" target="_blank" title="{$game['g_name']}">
									<img alt="{$game['g_name']}" class="rightImage" src="{$game['g_image']}">
								</a>
								<div class="meta">
									<div class="text img-rt-title">
										<a href="{:U('/match/'.$game['id'])}" target="_blank" title="{$game['g_name']}">{$game['g_name']}</a>
									</div>
									<div class="attr time">2016-05-21</div>
									<div class="attr state">
										{:handleGameStatus($game['g_time_s'],$game['g_time_e'])}
									</div>
								</div>
							</div>
						</foreach>
					</div>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="PageFooter">
	<include file="Public/PageFooter" />
